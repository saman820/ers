		<div class="container-create">
		<h2 >Create new user</h2>
		<form class="row g-3" action="/ers/newUser.ers" method="post" style="max-width:700px; text-align:left; ">
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Username</label>
		    <input type="text" class="form-control" id="inputEmail4" name="username" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Password</label>
		    <input type="password" class="form-control" id="inputEmail4" name="password" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">First Name</label>
		    <input type="text" class="form-control" id="inputEmail4" name="fname" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Last Name</label>
		    <input type="text" class="form-control" id="inputEmail4" name="lname" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Email</label>
		    <input type="email" class="form-control" id="inputEmail4" name="email" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Role type</label>
		    <select class="form-select" aria-label="Default select example" required name="role">
			  <option value="" selected disabled>Select</option>
			  <option value="0" >FINANCE MANAGER</option>
			  <option value="1">HR</option>
			  <option value="2">SALES</option>
			  <option value="3">ADMINISTRATIVE</option>
			  <option value="4">BOOKKEEPING</option>
			  <option value="5">FINANCE</option>
			  <option value="6">OTHER</option>
			</select>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-warning">Submit</button>
		  </div>
		 </form>
		 </div>
	</div>
