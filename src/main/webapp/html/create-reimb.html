		<div class="container-create">
		<h2 >Create new reimbursement ticket</h2>
		<form class="row g-3" action="/ers/add-reimb.ers" method="post" style="max-width:700px; text-align:left; " enctype="multipart/form-data">
		  <div class="col-md-8">
		    <label for="inputEmail4" class="form-label">Amount</label>
		    <input type="number" class="form-control" id="inputEmail4" name="amount" required>
		  </div>
		  <div class="col-md-4">
		    <label for="inputCity" class="form-label">Currency</label>
		     <select class="form-select" aria-label="Default select example" name="currency" required>
			  <option value="CAD" selected>CAD</option>
			  <option value="USD">USD</option>
			  <option value="EUR">EUR</option>
			  <option value="OTHER">OTHER</option>
			</select>
		  </div>
		  <div class="col-md-4">
		    <label for="inputCity" class="form-label">Resolver</label>
		     <select class="form-select" aria-label="Default select example" name="resolver" id="managers" required>
			  <option selected disabled>Select Resolver</option>
			</select>
		  </div>
		  <div class="col-md-4">
		    <label for="inputState" class="form-label">Type</label>
		    <select id="inputState" class="form-select" required name="type" required>
		      <option selected disabled>Choose ...</option>
		      <option value="1">FOOD</option>
		      <option value="2">GAS</option>
		      <option value="3">TAXI</option>
		      <option value="4">BUS</option>
		      <option value="5">AIR TRAVEL</option>
		      <option value="6">CLOTHING</option>
		      <option value="7">OTHER</option>
		    </select>
		  </div>
		  <div class="col-md-4">
		    <label for="file" class="form-label">Upload receipt</label>
		    <input type="file" class="form-control" id="file" name="file">
		  </div>
  		  <div class="col-12">
		    <label for="inputPassword4" class="form-label">Description</label>
		    <textarea class="form-control" id="inputPassword4" rows="3" placeholder="..." name="description"></textarea>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-warning">Submit</button>
		  </div>
		 </form>
		 </div>
	</div>
